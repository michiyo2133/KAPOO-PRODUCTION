<script>
  document.addEventListener("DOMContentLoaded", function () {
    const messages = ["WORK","KAPOO PRODUCTION"];
    const target = document.querySelector(".typing-text");

    let msgIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function typeLoop() {
      const currentMsg = messages[msgIndex];

      // พิมพ์หรือทำการลบ
      if (isDeleting) {
        charIndex--;
      } else {
        charIndex++;
      }

      // อัปเดตข้อความ
      target.textContent = currentMsg.substring(0, charIndex);

      // ตรวจสอบเงื่อนไขเพื่อเปลี่ยนสถานะ
      if (!isDeleting && charIndex === currentMsg.length) {
        // พิมพ์ครบแล้ว รอแล้วเริ่มลบ
        setTimeout(() => {
          isDeleting = true;
          typeLoop();
        }, 1700);
        return;
      } else if (isDeleting && charIndex === 0) {
        // ลบครบแล้ว เริ่มใหม่
        isDeleting = false;
        msgIndex = (msgIndex + 1) % messages.length;
      }

      // หน่วงเวลาแต่ละรอบ
      const delay = isDeleting ? 60 : 100;
      setTimeout(typeLoop, delay);
    }

    typeLoop();
  });
</script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const words = ["KAPOO PRODUCTION"];
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const el = document.querySelector(".decode-text");

    let wordIndex = 0;
    let frame = 0;

    function randomChar() {
      return chars[Math.floor(Math.random() * chars.length)];
    }

    function decodeWord(word, callback) {
      let iterations = 0;
      const totalFrames = 10;
      const output = Array(word.length).fill("");

      const interval = setInterval(() => {
        for (let i = 0; i < word.length; i++) {
          if (iterations > i + 2) {
            output[i] = word[i];
          } else {
            output[i] = randomChar();
          }
        }

        el.textContent = output.join("");

        iterations++;

        if (iterations > word.length + totalFrames) {
          clearInterval(interval);
          if (callback) setTimeout(callback, 2000); // หน่วงก่อนคำถัดไป
        }
      },60); // ความเร็ว
    }

    function loopWords() {
      decodeWord(words[wordIndex], () => {
        wordIndex = (wordIndex + 1) % words.length;
        loopWords();
      });
    }

    loopWords();
  });
</script>
